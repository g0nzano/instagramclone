    </ion-title>

      <ion-button fill="clear" color ="dark">
        <ion-icon slot="icon-only" name ="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" color ="dark" (click)="options()">
        <ion-icon slot="icon-only" name ="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

</ion-header>

          <strong>0</strong>

          </p>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-label>
          <strong>497</strong>
          <p>
            <ion-text color="medium">Seguidores</ion-text>
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-label>
          <strong>398</strong>
          <p>
            <ion-text color="medium">Siguiendo</ion-text>
          </p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="marginTop">
      <ion-col>
        <ion-label>
         Fabio Gonzalez | Dev üáµüáæ<br>
         <ion-text color="medium" class="ion-margin-start info">üë®‚Äçüíª| full stack developer</ion-text>
         <ion-row>
           <ion-text color="medium" class="ion-text-justify description">
            ‚ñ≥ ‚óã ‚òì ‚ñ° <br><a href="https://linktr.ee/javierfabio">
            linktr.ee/javierfabio</a>
           </ion-text>
         </ion-row> 
        </ion-label>
      </ion-col>
    </ion-row>
  <ion-row class="marginTop">
    <ion-col size="4">
      <ion-button mode="ios" expand="block" size="small" fill="outline" color="medium">
        <ion-text color="dark">Editar Perfil</ion-text>
      </ion-button>      
    </ion-col>
    <ion-col size="4">
      <ion-button mode="ios" expand="block" size="small" fill="outline" color="medium">
        <ion-text color="dark">Estadisticas</ion-text>
      </ion-button>      
    </ion-col>
    <ion-col size="4">
      <ion-button mode="ios" expand="block" size="small" fill="outline" color="medium">
        <ion-text color="dark">WhatsApp</ion-text>
      </ion-button>      
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-slides [options]="slideOpts">
      <ion-slide *ngFor="let item of stories; let i = index">
        <ion-col>
          <ion-thumbnail>
            <ion-icon *ngIf="i === 0" name="add" color="dark"></ion-icon>
            <img *ngIf="i > 0" [src]="item?.src" />
          </ion-thumbnail>
          <p>
            <ion-text color="dark">{{item?.name}}</ion-text>
          </p>
        </ion-col>
      </ion-slide>
    </ion-slides>
  </ion-row>    
  <ion-row class="images" (ionChange)="buttonsChanged($event)">
    <ion-segment mode="md" [value]="buttonValue">
      <ion-segment-button [value]="item?.value" *ngFor="let item of buttonItems">
        <ion-icon [name]="buttonValue === item?.value ? item?.icon : item?.icon + '-outline'"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-row>    
</ion-grid>

<div [ngSwitch]="buttonValue">
  <ion-list lines="none" *ngSwitchCase="'grid'" class="photo-grid">
    <div *ngFor="let item of posts; let i = index">
      <ion-grid *ngIf="i%3 === 0" class="noPadding">
        <ion-row *ngIf="i%9 === 0">
          <ion-col size="8">
            <div class="image-container image-container1" [style.background-image]="'url(' + item?.url + ')'"></div>
          </ion-col>
          <ion-col size="4">
            <div *ngIf="posts[i + 1]" class="image-container ct1" [style.background-image]="'url(' + posts[i + 1]?.url + ')'"></div>
            <div *ngIf="posts[i + 2]" class="image-container ct2" [style.background-image]="'url(' + posts[i + 2]?.url + ')'"></div>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="i%9 > 2">
          <ion-col size="4">
            <div class="image-container" [style.background-image]="'url(' + item?.url + ')'"></div>
          </ion-col>
          <ion-col size="4">
            <div *ngIf="posts[i + 1]" class="image-container" [style.background-image]="'url(' + posts[i + 1]?.url + ')'"></div>
          </ion-col>
          <ion-col size="4">
            <div *ngIf="posts[i + 2]" class="image-container" [style.background-image]="'url(' + posts[i + 2]?.url + ')'"></div>
          </ion-col>
        </ion-row>

      </ion-grid>
    </div>
  </ion-list>
</div>

</ion-content>
